<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="RPS.css">
    <link rel="stylesheet" type="text/css" href="image-picker/image-picker.css">
    
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="RPS.js"></script>
        <script src="image-picker/image-picker.js"></script>

</head>
<body>
    <div>
        <div>
            <h1>The Game RPS: Choose an option</h1>
        </div>
        <div class="picker">
            <select class="image-picker show-labels">
                <option id="FirstImage" data-img-src="images/rock.jpg" value="1">Rock</option>
                <option data-img-src="images/paper.jpg" value="2">Paper</option>
                <option data-img-src="images/scissors.jpg" value="3">Scissors</option>
            </select>
        </div>

    </div>
</body>
</html>
