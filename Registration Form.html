        <h1>Register for WEB 2350</h1>
        <h2>Personal Details</h2>
    <form action="http://www.tipjar.com/cgi-bin/test" method="get"> 
        First name: <input type="text" name="fname" placeholder="First Name Only" autofocus><br>
        Last name: <input type="text" name="lname" placeholder="Last Name Only"><br>
        Date Of Birth: <input type="date"><br>
        E-mail: <input type="email" name="email" placeholder="example@hotmail.com"><br>
        URL: <input type="text" name="URL" placeholder="HTTP://example.com"><br>
        TELEPHONE: <input type="tel" name="telephone" placeholder="Eg. 801-000-1234"><br>
        Shoe Size: <input type="number" name="shoesize" min="5" max="18" step=".5" value="9"><br>
        
        <h2>Billing Address</h2>
        Address:<textarea rows="5" cols="25"></textarea><br>
        Country:<input list="Countries"><br>
                    <datalist id="Countries">
                      <option value="USA">
                      <option value="CANADA">
                      <option value="MEXICO">
                    </datalist>

        <h2>Card Details</h2>
            Card Type: <br><br>
            <input type="radio" name="CARD" value="VISA"> VISA
            <input type="radio" name="CARD" value="MasterCard"> MasterCard
            <input type="radio" name="CARD" value="AMEX"> AMEX
            <br><br>
        Name: <input type="text" name="name" placeholder="Name As Appears On Card"><br>
        Card Number: <input type="text" name="Card Number"><br>
        Security Code:<input type="password" name="psw"> <br>
        Expire Date: <input type="date" name="expire date"><br>

            <br><input type="submit" value="Submit Registration">
                <input type="reset">
    </form>
